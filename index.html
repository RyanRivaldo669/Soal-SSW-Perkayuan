    let current = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const explanationEl = document.getElementById("explanation");
    const progressEl = document.getElementById("progress");
    const scoreBox = document.getElementById("scoreBox");
    const correctSound = document.getElementById("correctSound");
    const wrongSound = document.getElementById("wrongSound");

    function loadQuestion() {
      questionEl.textContent = `Soal ${current + 1}: ${questions[current].q}`;
      explanationEl.style.display = "none";
      document.getElementById("btnMaru").classList.remove("disabled");
      document.getElementById("btnBatsu").classList.remove("disabled");
      document.getElementById("btnMaru").disabled = false;
      document.getElementById("btnBatsu").disabled = false;
      updateProgress();
      updatePreview();
    }

    function checkAnswer(answer) {
      let expBox = explanationEl;
      if (answer === questions[current].correct) {
        score++;
        expBox.style.background = "#e8f5e9";
        expBox.innerHTML = "âœ… Benar!<br>" + questions[current].exp;
        correctSound.play();
      } else {
        expBox.style.background = "#ffebee";
        expBox.innerHTML = "âŒ Salah.<br>" + questions[current].exp;
        wrongSound.play();
      }
      expBox.style.display = "block";
      scoreBox.textContent = `Skor: ${score}`;

      // kunci jawaban setelah dipilih
      document.getElementById("btnMaru").classList.add("disabled");
      document.getElementById("btnBatsu").classList.add("disabled");
      document.getElementById("btnMaru").disabled = true;
      document.getElementById("btnBatsu").disabled = true;

      // tandai soal sudah dijawab
      document.getElementById("prev" + current).classList.add("answered");
    }

    function nextQuestion() {
      if (current < questions.length - 1) {
        current++;
        loadQuestion();
      } else {
        showResult();
      }
    }

    function updateProgress() {
      let percent = ((current) / questions.length) * 100;
      progressEl.style.width = `${percent}%`;
    }

    function showResult() {
      let percent = Math.round((score / questions.length) * 100);
      let resultMsg = `<h2>Hasil: ${score} / ${questions.length} soal benar (${percent}%)</h2>`;
      resultMsg += percent >= 65
        ? `<h3 style="color:green">âœ… Lulus! Selamat ğŸ‰</h3>`
        : `<h3 style="color:red">âŒ Tidak Lulus. Semangat belajar lagi!</h3>`;
      resultMsg += `<button onclick="restartQuiz()">ğŸ”„ Ulangi Quiz</button>`;
      document.getElementById("quiz").innerHTML = resultMsg;
      progressEl.style.width = "100%";
    }

    function restartQuiz() { location.reload(); }

    // preview soal
    function buildPreview() {
      let preview = document.getElementById("preview");
      for (let i = 0; i < questions.length; i++) {
        let btn = document.createElement("button");
        btn.id = "prev" + i;
        btn.textContent = i + 1;
        btn.onclick = () => { current = i; loadQuestion(); };
        preview.appendChild(btn);
      }
    }

    function updatePreview() {
      document.querySelectorAll(".preview button").forEach(b => b.classList.remove("active"));
      document.getElementById("prev" + current).classList.add("active");
    }

    buildPreview();
    loadQuestion();
  </script>
