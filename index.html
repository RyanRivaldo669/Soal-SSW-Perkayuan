  <style>
    * {
      box-sizing: border-box;

    }

    body {
      margin: 0;

      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      margin: 40px 0;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      max-width: 700px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .progress-bar {
      height: 12px;
      background: #e0e0e0;
      border-radius: 8px;
      margin: 15px 0;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #42a5f5, #478ed1);
      transition: width 0.5s;
    }

    .score {
      margin-top: 5px;
      font-weight: bold;
      font-size: 1em;
      color: #333;
    }

    .question {
      font-size: 1.3em;
      margin: 20px 0;
      min-height: 60px;
    }

    .answers {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .btn {
      padding: 15px 25px;
      border-radius: 12px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }

    .maru {
      background: #4caf50;
      color: white;
    }

    .batsu {
      background: #f44336;
      color: white;
    }

    .btn:hover {
      opacity: 0.85;
      transform: scale(1.05);
    }

    .btn.disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    .explanation {
      margin-top: 25px;
      padding: 15px;
      border-radius: 10px;
      background: #f5f5f5;
      font-size: 1em;
      display: none;
    }

    .nav {
      margin-top: 25px;
    }

    .nav button {
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background: #42a5f5;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .nav button:hover {
      background: #1e88e5;
    }

    /* preview soal */
    .preview {
      margin-top: 25px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
    }

    .preview button {
      width: 35px;
      height: 35px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #e0e0e0;
      font-weight: bold;
    }

    .preview button.answered {
      background: lightgreen;
    }

    .preview button.active {
      border: 2px solid red;
    }
  </style>
</head>

    let current = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const explanationEl = document.getElementById("explanation");
    const progressEl = document.getElementById("progress");
    const scoreBox = document.getElementById("scoreBox");
    const correctSound = document.getElementById("correctSound");
    const wrongSound = document.getElementById("wrongSound");

    function loadQuestion() {
      questionEl.textContent = `Soal ${current + 1}: ${questions[current].q}`;
      explanationEl.style.display = "none";
      document.getElementById("btnMaru").classList.remove("disabled");
      document.getElementById("btnBatsu").classList.remove("disabled");
      document.getElementById("btnMaru").disabled = false;
      document.getElementById("btnBatsu").disabled = false;
      updateProgress();
      updatePreview();
    }

    function checkAnswer(answer) {
      let expBox = explanationEl;
      if (answer === questions[current].correct) {
        score++;
        expBox.style.background = "#e8f5e9";
        expBox.innerHTML = "✅ Benar!<br>" + questions[current].exp;
        correctSound.play();
      } else {
        expBox.style.background = "#ffebee";
        expBox.innerHTML = "❌ Salah.<br>" + questions[current].exp;
        wrongSound.play();
      }
      expBox.style.display = "block";
      scoreBox.textContent = `Skor: ${score}`;

      // kunci jawaban setelah dipilih
      document.getElementById("btnMaru").classList.add("disabled");
      document.getElementById("btnBatsu").classList.add("disabled");
      document.getElementById("btnMaru").disabled = true;
      document.getElementById("btnBatsu").disabled = true;

      // tandai soal sudah dijawab
      document.getElementById("prev" + current).classList.add("answered");
    }

    function nextQuestion() {
      if (current < questions.length - 1) {
        current++;
        loadQuestion();
      } else {
        showResult();
      }
    }

    function updateProgress() {
      let percent = ((current) / questions.length) * 100;
      progressEl.style.width = `${percent}%`;
    }

    function showResult() {
      let percent = Math.round((score / questions.length) * 100);
      let resultMsg = `<h2>Hasil: ${score} / ${questions.length} soal benar (${percent}%)</h2>`;
      resultMsg += percent >= 65
        ? `<h3 style="color:green">✅ Lulus! Selamat 🎉</h3>`
        : `<h3 style="color:red">❌ Tidak Lulus. Semangat belajar lagi!</h3>`;
      resultMsg += `<button onclick="restartQuiz()">🔄 Ulangi Quiz</button>`;
      document.getElementById("quiz").innerHTML = resultMsg;
      progressEl.style.width = "100%";
    }

    function restartQuiz() { location.reload(); }

    // preview soal
    function buildPreview() {
      let preview = document.getElementById("preview");
      for (let i = 0; i < questions.length; i++) {
        let btn = document.createElement("button");
        btn.id = "prev" + i;
        btn.textContent = i + 1;
        btn.onclick = () => { current = i; loadQuestion(); };
        preview.appendChild(btn);
      }
    }

    function updatePreview() {
      document.querySelectorAll(".preview button").forEach(b => b.classList.remove("active"));
      document.getElementById("prev" + current).classList.add("active");
    }

    buildPreview();
    loadQuestion();
