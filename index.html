    let current = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const explanationEl = document.getElementById("explanation");
    const progressEl = document.getElementById("progress");
    const scoreBox = document.getElementById("scoreBox");
    const correctSound = document.getElementById("correctSound");
    const wrongSound = document.getElementById("wrongSound");

    function loadQuestion() {
      questionEl.textContent = `Soal ${current+1}: ${questions[current].q}`;
      explanationEl.style.display = "none";
      updateProgress();
    }

    function checkAnswer(answer) {
      let expBox = explanationEl;
      if (answer === questions[current].correct) {
        score++;
        expBox.style.background = "#e8f5e9";
        expBox.innerHTML = "âœ… Benar!<br>" + questions[current].exp;
        correctSound.play();
      } else {
        expBox.style.background = "#ffebee";
        expBox.innerHTML = "âŒ Salah.<br>" + questions[current].exp;
        wrongSound.play();
      }
      expBox.style.display = "block";
      scoreBox.textContent = `Skor: ${score}`;
    }

    function nextQuestion() {
      if (current < questions.length - 1) {
        current++;
        loadQuestion();
      } else {
        showResult();
      }
    }

    function updateProgress() {
      let percent = ((current) / questions.length) * 100;
      progressEl.style.width = `${percent}%`;
    }

    function showResult() {
      let percent = Math.round((score / questions.length) * 100);
      let resultMsg = `<h2>Hasil: ${score} / ${questions.length} soal benar (${percent}%)</h2>`;
      if (percent >= 80) {
        resultMsg += `<h3 style="color:green">âœ… Lulus! Selamat ğŸ‰</h3>`;
      } else {
        resultMsg += `<h3 style="color:red">âŒ Tidak Lulus. Semangat belajar lagi!</h3>`;
      }
      resultMsg += `<button onclick="restartQuiz()">ğŸ”„ Ulangi Quiz</button>`;
      document.getElementById("quiz").innerHTML = resultMsg;
      progressEl.style.width = "100%";
    }

    function restartQuiz() {
      current = 0;
      score = 0;
      scoreBox.textContent = "Skor: 0";
      document.getElementById("quiz").innerHTML = `
        <div id="question" class="question"></div>
        <div class="answers">
          <button class="btn maru" onclick="checkAnswer(true)">ã€‡</button>
          <button class="btn batsu" onclick="checkAnswer(false)">âœ•</button>
        </div>
        <div id="explanation" class="explanation"></div>
        <div class="nav">
          <button onclick="nextQuestion()">â¡ï¸ Soal Berikutnya</button>
        </div>
      `;
      loadQuestion();
    }
